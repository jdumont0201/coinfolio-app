<form [formGroup]="form">
  <div>
    <mat-form-field>
      <input formControlName="email"  matInput placeholder="Your e-mail..." required>
      <div class="form-invalid" *ngIf="form.controls.email.dirty && form.controls.email.errors">E-mail is not valid</div>

    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input formControlName="password" matInput placeholder="Enter your password..." [type]="hide ? 'password' : 'text'" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  </div>
  <div>

    <button mat-raised-button="" (click)="forgottenpassword()" >Forgotten password</button>
  </div>
  <button mat-raised-button="" (click)="submit()" color="primary">Send</button>
</form>
