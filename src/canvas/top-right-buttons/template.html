<div id="top-right-buttons" class="{{showSearch?'shown':''}}">
    <input id="search" (keyup)="doSearchCallback($event.target.value)"  [(ngModel)]="searchedText" placeholder="{{placeholder}}" type="text" >
    <button id="search-button" mat-icon-button (click)="showSearch=!showSearch"><mat-icon >{{showSearch?'clear':'search'}}</mat-icon></button>

    <div id="top-right-buttons-in">
        <button hidden class="" style="position:relative" mat-icon-button (click)="eventService.openRightMenu('queue')"><mat-icon >priority_high</mat-icon><span *ngIf="eventService?.nbNonSeenEvents>0" id="event-count">{{eventService?.nbNonSeenEvents}}</span></button>

    </div>
</div>
