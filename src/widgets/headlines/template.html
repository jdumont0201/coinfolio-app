<mat-card class="tweet-card">
  <mat-card-header>
    <mat-card-title>Latest news</mat-card-title>
    <mat-card-subtitle>Related to #{{symbol}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <ul>
        <li *ngFor="let t of tweets" class="tweet">
          <div>

            <a  target="_blank"  href="http://twitter.com/{{t.userscreenname}}">
              <div class="tweet-image" [ngStyle]="{'background-image': 'url(' + t.image + ')'}"></div>
              <span class="tweet-user">{{t.publisher}}</span><br>
              <br class="clear">
            </a><br>
            <span class="tweet-text">{{t.title}}</span><br>
            <strong>Related</strong>
            <span class="tweet-text" [innerHTML]="t.desc | sanitizeHtml"></span><br>
            <br>
            <span class="tweet-date">{{t.date | date:"medium"}}</span><br>
            <a  target="_blank" href="{{t.link}}" rel="external" class="tweet-url">More...</a>
          </div>
        </li>
      </ul>
  </mat-card-content>
</mat-card>
