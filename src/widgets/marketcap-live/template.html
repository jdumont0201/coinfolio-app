<section class="widget marketcaplive">

    <h5>Top 100 Market caps</h5>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <mat-table #table class="data" [dataSource]="dataSource">

        <ng-container matColumnDef="symbol">
            <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
            <mat-cell *matCellDef="let element" [routerLink]="'/symbol/'+element.symbol">{{element.symbol}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="marketcap">
            <mat-header-cell *matHeaderCellDef> Cap (m{{base}})</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.marketcap /1000000 | number:'1.0-0'}}</mat-cell>
        </ng-container>
 <ng-container matColumnDef="change_pc_24h">
            <mat-header-cell *matHeaderCellDef> 24h Evol (%)</mat-header-cell>
            <mat-cell *matCellDef="let element"><span *ngIf="element.change_pc_24h" class="{{element.change_pc_24h>0?'valpos':'valneg'}}"> {{element.change_pc_24h | number:'1.2-2'}}%</span></mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

</section>
