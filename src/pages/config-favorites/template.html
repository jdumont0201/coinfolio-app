<div *ngIf="authService?.isAuthenticated()">
    <mat-toolbar>
        <h3><a [routerLink]="'/config/all'" class="hoverlink"> Configure</a> > Favorites </h3>
    </mat-toolbar>
    <app-top-right-buttons [placeholder]="'Filter pairs...'"></app-top-right-buttons>
    <div class="slash bgwhite padded">
    <div class="col-2">
        <div class="col-2-1">
            <div *ngFor="let f of user?.favoritePairs">
                <div class="">{{f.pair}}
                    <br>
                    <button mat-raised-button="" (click)="remove(f)">
                        <mat-icon>remove</mat-icon>
                        <span class="broker-icon broker-{{f.broker}} notext"></span>
                        {{f.pair}} {{f.broker}}
                    </button>
                </div>
            </div>
        </div>
        <div class="col-2-1">
            <div *ngFor="let p of listing">
                <ul class="">
                    <li *ngIf="isMatchingFilter(p)">
                        {{p.name}}<br>
                        <span *ngFor="let b of p.brokers">
                            <button mat-raised-button="" (click)="add(p.name,b)"><mat-icon>add</mat-icon><span class="broker-icon broker-{{b}} notext"></span>{{p.name}} {{b}}</button></span><br><br>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    </div>
</div>
<div *ngIf="!authService?.isAuthenticated()" class="">

    <app-login [redirect]="'/config/favorites'" [popup]="false"></app-login>

</div>
