<div *ngIf="!authService?.isAuthenticated()" class="">
    <app-login [redirect]="'/config/interface'" [popup]="false"></app-login>
</div>
<div *ngIf="authService?.isAuthenticated()">
    <mat-toolbar>
        <h3><a [routerLink]="'/config/all'" class="hoverlink"> Configure</a> > Interface </h3>
    </mat-toolbar>
    <div class="slash bgwhite padded">
    <span>Language: en_US<br>
    Timezone: GMT<br>
        Base currency: USD</span>
    </div>
</div>
