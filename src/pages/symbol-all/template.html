<mat-progress-bar *ngIf="!loaded" mode="indeterminate"></mat-progress-bar>
<mat-toolbar>
  <h3>Listing </h3>
</mat-toolbar>

<div *ngIf="loaded && prices.length==0">Configure broker connections in your settings to show broker trade data.</div>
<mat-list>

  <mat-list-item link routerLink="/pair/{{s.symbol}}" *ngFor="let s of prices" matLine  mat-list-item  >{{s.symbol}}{{s.price}}</mat-list-item>

</mat-list>
