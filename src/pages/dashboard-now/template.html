

    <mat-toolbar><h3>Dashboard</h3></mat-toolbar>
    <app-top-right-buttons [showSearch]="false"></app-top-right-buttons>
    <mat-tab-group (selectedTabChange)="tabChanged($event)">

        <mat-tab label="USDT">
            <div class="price-grid" >
                <app-price-history class="mini-link" [routerLink]="'/chart/BTCUSDT/broker/'+broker" [pair]="'BTCUSDT'" [broker]="'binance'" [period]="'1m'"></app-price-history>
                <app-price-history class="mini-link" [routerLink]="'/chart/ETHUSDT/broker/'+broker" [pair]="'ETHUSDT'" [broker]="'binance'" [period]="'1m'"></app-price-history>
                <app-price-history class="mini-link" [routerLink]="'/chart/BNBUSDT/broker/'+broker" [pair]="'BNBUSDT'" [broker]="'binance'" [period]="'1m'"></app-price-history>
                <app-price-history class="mini-link" [routerLink]="'/chart/NEOUSDT/broker/'+broker" [pair]="'NEOUSDT'" [broker]="'binance'" [period]="'1m'"></app-price-history>
                <app-price-history class="mini-link" [routerLink]="'/chart/BCCUSDT/broker/'+broker" [pair]="'BCCUSDT'" [broker]="'binance'" [period]="'1m'"></app-price-history>
                <app-price-history class="mini-link" [routerLink]="'/chart/LTCUSDT/broker/'+broker" [pair]="'LTCUSDT'" [broker]="'binance'" [period]="'1m'"></app-price-history>


            </div>
        </mat-tab>

    </mat-tab-group>
