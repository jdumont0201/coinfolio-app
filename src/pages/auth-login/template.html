<mat-toolbar><h3 class="title">Authenticate</h3></mat-toolbar>
<div class="padded">
    <mat-tab-group  [(selectedIndex)]="selectedIndex" >
        <mat-tab label="Login">

            <span class="info">You need to login to access this page</span>

            <h5 class="form-header">
                <mat-icon>create</mat-icon>
                Login form
            </h5>
            <div class="form">
                <app-form-login [successCallback]="afterLogin"  [forgottenPasswordCallback]="afterForgottenPasswordClick"></app-form-login>
            </div>

        </mat-tab>
        <mat-tab label="Sign up">


            <h5 class="form-header">
                <mat-icon>create</mat-icon>
                Register form
            </h5>
            <div class="form">
                <app-form-register [successCallback]="afterSignup"></app-form-register>
            </div>
        </mat-tab>
        <mat-tab label="Forgotten password">


            <h5 class="form-header">
                <mat-icon>create</mat-icon>
                Forgotten password form
            </h5>
            <div class="form">
                <app-form-renewpassword [successCallback]="afterRenewPassword"></app-form-renewpassword>
            </div>
        </mat-tab>
    </mat-tab-group>
