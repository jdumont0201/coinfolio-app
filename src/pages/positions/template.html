<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<mat-toolbar>
    <h3>Positions</h3>
</mat-toolbar>
<div *ngIf="!authService.isAuthenticated()" class="alert-configure-broker">
    <mat-icon>lock</mat-icon>
    <span>Please login or sign up to access your private trading dashboard.</span><br>
    <button mat-raised-button="" color="primary" routerLink="/auth">Login / Sign up</button>
</div>
<div *ngIf="authService.isAuthenticated() && !tradingService?.isAnyBrokerConfigured() " class="alert-configure-broker">
    <app-configure-broker></app-configure-broker>
</div>

<mat-tab-group>
    <mat-tab *ngFor="let prov of providers" label="{{prov}}">
        <section class="widget allocation">
            <h5>{{prov}} portfolio -Current allocation</h5>


            <button mat-button (click)="resetSnapshot()" >Reset reference</button>

            <span  *ngIf="showDataTable" class="source">Source: {{prov}}.com</span>

            <mat-table #table class="data" [dataSource]="dataSource[prov]" *ngIf="showDataTable">
                <ng-container matColumnDef="symbol">
                    <mat-header-cell *matHeaderCellDef> Symbol</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.symbol}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="available">
                    <mat-header-cell *matHeaderCellDef> Available</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.available }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="price">
                    <mat-header-cell *matHeaderCellDef> Unit Price (USD)</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.price }}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="value">
                    <mat-header-cell *matHeaderCellDef> Value (USD)</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.value|number:'1.2-2' }}</mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </section>
    </mat-tab>

</mat-tab-group>
