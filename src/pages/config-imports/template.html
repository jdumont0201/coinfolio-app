<div *ngIf="authService?.isAuthenticated()">
    <mat-toolbar>
        <h3>Config > Favorites </h3>
    </mat-toolbar>

    <table>
        <thead>
        <td>Date</td>
        <td>Import type</td>
        <td>Lines</td>
        </thead>
        <tbody>
        <tr *ngFor="let i of imports" class="import-line">
            <td>{{i.ts*1000 | date:"medium"}}</td>
            <td> {{i.code}}</td>
            <td> {{i.nlines}}</td>
        </tr>
        </tbody>
    </table>

</div>
<div *ngIf="!authService?.isAuthenticated()" class="">

    <app-login [popup]="false"></app-login>

</div>
