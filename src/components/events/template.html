<div id="events">
    <div id="events-close"><mat-icon [matTooltip]="'Close menu'"  (click)="closeMenu()">close</mat-icon></div>

<div class="event-error" *ngFor="let e of events">
    <ng-container *ngIf="e.type=='error'">
    <div >{{e.date | date:'medium'}}</div>
    <div >{{e.val.code}}</div>
    <div >{{e.val.desc}}</div>
    <div>Url: {{e.val.url}}</div>
    </ng-container>
</div>

</div>
