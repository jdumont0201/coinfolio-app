<div class="chartcontainer {{format}}" id="chart-{{chartId}}" #chartcontainer>
    <canvas  id="chart-canvas-{{chartId}}" #purecanvas></canvas>
    <div class="chart-header"><span class="chart-title">{{pair}}</span>
        <span class="chart-broker">@{{broker}}</span>
        <span class="chart-price {{prevPrice>currentPrice?'valneg':'valpos'}}"> {{currentPrice}}</span>
    </div>
</div>
